<div class="row">
  <div class="col-md-12">
    <img style="max-height: 300px;" alt="{{selectedRecipe.name}}" [src]="selectedRecipe.imagePath"  class="img-responsive"/>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdownDirective>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;"  (click)="whenAddToShoppingListBtnClick()">Add To Shopping List</a> </li>
        <li><a style="cursor: pointer;" (click)="whenEditRecipeBtnClick()">Edit Recipe</a> </li>
        <li><a style="cursor: pointer;">Delete Recipe</a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p>{{selectedRecipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngIf="selectedRecipe.ingridients.length ==0">
        There is not any Recipe
      </li>

      <li class="list-group-item" *ngFor="let ingridient of selectedRecipe.ingridients">
        {{ingridient.name}} - {{ingridient.amout}}
      </li>
    </ul>
  </div>
</div>
