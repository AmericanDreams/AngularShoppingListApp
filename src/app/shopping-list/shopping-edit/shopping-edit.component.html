<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required #name="ngModel" />
          <span *ngIf="!name.valid && name.touched" class="help-block">Invalid Name</span>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required #amount="ngModel" />
          <span *ngIf="!amount.valid && amount.touched" class="help-block">Invalid Amount</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="submit" [disabled]="!f.form.valid"  class="btn btn-success" value="Add"/>
          <!--<button type="submit" class="btn btn-success" >Add</button>-->
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-default">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
